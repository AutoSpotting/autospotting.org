style = "default"

baseurl = "https://autospotting.org/"
title = "AutoSpotting - The easiest to adopt tool for EC2 spot market automation"
theme = "universal"

themesDir = "themes"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "autospotting"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-27789976-3"

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "FAQ"
    identifier = "faq"
    url  = "/faq/index.html"
    weight = 3

[[menu.main]]
    name = "Contact"
    url  = "/contact/index.html"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/cristim/autospotting"
    pre = "<i class='fa fa-2x fa-github'></i>"

